<div class="container mt-1">
  <div class="row">
    <section class="col-3">

      <ng-container *ngIf="types">
        <h5 class="text-muted ml-3 mt-4 mb-3">Sort</h5>
        <select class="custom-select mb-4" (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sort of sortOptions"
                  [selected]="shopParams.sort === sort.value"
                  [value]="sort.value">
            {{sort.name}}
          </option>
        </select>

        <h5 class="text-muted  mt-4 mb-3">Category</h5>
        <ul class="list-group my-3">
          <li class="list-group-item" *ngFor="let type of types"
              [class.active]="type.id === this.shopParams.productTypeId"
              [value]="type.id" (click)="onTypeSelected(type.id)">
            {{type.name}}
          </li>
        </ul>
      </ng-container>

    </section>
    <section class="col-9">

      <div class="d-flex justify-content-between align-items-center pb-2">

        <div class="form-inline">
          <input (keyup.enter)="onSearch()" class="form-control mr-2" #search
                 placeholder="Search" type="text">
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>

      </div>

      <div class="row">
        <div class="col-4 mb-4 mr-2" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="totalCount>0">

        <pagination [boundaryLinks]="true"
                    [totalItems]="totalCount"
                    (pageChanged)="onPageChanged($event)"
                    [itemsPerPage]="shopParams.pageSize"
                    [maxSize]="5"
                    previousText="&lsaquo;"
                    nextText="&rsaquo;"
                    firstText="&laquo;"
                    lastText="&raquo;">
        </pagination>
      </div>
    </section>

  </div>
</div>
