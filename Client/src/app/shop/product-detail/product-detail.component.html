<div class="container mt-5">

  <div class="row" *ngIf="product">
    <div class="col-6">
      <img src="{{product.image}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
      <h4>{{product.title}}</h4>

      <p style="font-size: 2em;">{{product.price | currency}}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2"
           style="cursor: pointer; font-size: 3em;"></i>

        <span class="font-weight-bold" style="font-size: 2em;">{{quantity}}</span>

        <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2"
           style="cursor: pointer; font-size: 3em;"></i>

        <button (click)="addProductToBasket()" class="btn btn-outline-info btn-lg ml-4">Add to Cart</button>

      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 ml-3">
        <h4>Description</h4>
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
