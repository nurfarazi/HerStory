<div class="card h-100 shadow-sm">
  <div class="image position-relative">
    <img src="{{product.image}}" alt="{{product.title}}" class="img-fluid bg-info">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button routerLink="{{product.id}}" type="button" class="btn btn-primary">View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a routerLink="{{product.id}}">
      <h6>{{product.title}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
  </div>
</div>
