<div class="container mt-5">
  <div class="row">
    <div class="col-8">

      <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
      <hr>
      <app-checkout-review></app-checkout-review>

    </div>
    <div class="col-4">

      <div class="p-4">
        <p class="font-italic mb-4">
          Please double check before you confirm
        </p>
        <ul class="list-unstyled mb-4">
          <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{ (basketTotals$ | async) | currency}}</strong>
          </li>
        </ul>
      </div>

      <button class="btn btn-outline-danger" (click)="submitOrder()" >
        Confirm Order <i class="fa fa-angle-right"></i>
      </button>
    </div>
  </div>
</div>
