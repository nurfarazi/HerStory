<div class="container mt-2">
  <div *ngIf="(basket$ | async) === null">
    <p>Empty Basket</p>
  </div>

  <div *ngIf="basket$ | async">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <ng-container *ngIf="(basket$ | async).items.length > 0">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th scope="col">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of (basket$ | async).items" class="border-0">
                    <td><strong>{{item.productName}}</strong></td>
                    <td><strong>{{item.price | currency}}</strong></td>
                    <td><strong>{{item.quantity}}</strong></td>
                  </tr>
                </table>
              </div>
            </ng-container>

          </div>
        </div>

        <div class="row">
          <div class="col-6 offset-6">

            <div class="bg-light px-4 text-uppercase font-weight-bold" style="padding: 1.20em;">
              Summary
            </div>

            <div class="p-4">
              <p class="font-italic mb-4">
                Shipping costs will be added depending on choices made during checkout
              </p>
              <ul class="list-unstyled mb-4">
                <li class="d-flex justify-content-between py-3 border-bottom">
                  <strong class="text-muted">Total</strong>
                  <strong>{{ (basketTotals$ | async) | currency}}</strong>
                </li>
              </ul>
            </div>

            <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
              Checkout
            </a>

            <a routerLink="/shop" class="btn btn-outline-warning py-2 btn-block">
              Add More Item in basket
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
